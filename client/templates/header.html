<div ng-controller="TopBarDemoCtrl">
  <top-bar>
    <ul class="title-area">
      <li class="name">
        <a href="/"><div class="namelogo"></div></a>
      </li>
      <li toggle-top-bar class="menu-icon"><a>Menu</a></li>
    </ul>

    <top-bar-section>
      <ul class="right" ng-controller="UsernameCtrl">
        <li ng-show="isLoggedIn()" class="hello-username"><a>Hello {{$root.currentUser.username}}</a></li>
        <li ng-show="isLoggedIn()"><a href="/account">Account</a></li>
        <li><a ng-hide="isLoggedIn()" ui-sref="login">Login</a></li>
        <li><a ng-hide="isLoggedIn()" href="/signup">Signup</a></li>
        <li><a ng-show="isLoggedIn()" ng-click="logout()">Logout</a></li>
      </ul>

      <ul class="left">
        <li><a href="/">Home</a></li>
        <li><a href="/getting-started">Getting started</a></li>
        <li><a href="/demos">Demos</a></li>
      </ul>

    </top-bar-section>
  </top-bar>
</div>
