<form action="/signup" method="post" name="signup_form" novalidate>
  <div>
    <label>Username:</label>
    <input type="text" required ng-minlength=3 ng-maxlength=20 name="username" ng-model="username"/><br/>
    <div class="error" 
        ng-show="signup_form.username.$dirty && signup_form.username.$invalid">
      <small class="error" 
          ng-show="signup_form.username.$error.required">
          Your name is required.
      </small>
      <small class="error" 
              ng-show="signup_form.username.$error.minlength">
              Your name is required to be at least 3 characters
      </small>
      <small class="error" 
              ng-show="signup_form.username.$error.maxlength">
              Your name cannot be longer than 20 characters
      </small>
    </div>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password"/>
  </div>
  <div> 
    <label>Email:</label>
    <input type="text" name="email"/>
  </div>
  <div>
    <input type="submit" value="Submit"/>
  </div>
</form>
<button ng-click="getUsername()">Get Username</button>
<p><small>Create a username and password.</small></p>
