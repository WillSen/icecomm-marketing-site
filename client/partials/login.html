<div class="row login-form">
  <div class="columns panel">
  <h1>
    Log In to Icecomm
  </h1>
  <div class="alert-box alert alert-danger" ng-show="flash.getMessage()">
    Alerting dummy danger! {{flash.getMessage()}}
  </div>

    <form ng-submit="login(username, password)" name="signin_form" novalidate>
      <div class="error">
        <small class="error" ng-show="errMsg">
            Username or password incorrect.
        </small>
      </div>

      <div>
        <!-- <label>Username:</label> -->
        <div class="input-icon">
          <span>
            <img src="client/assets/img/head.svg">
            <!-- <span class="fa fa-user"></span> -->
          </span>
        </div>
        <input type="text" name="username" ng-model="username" placeholder="Username"/>
      </div>

      <div>
        <!-- <label>Password:</label> -->
        <div class="input-icon">
          <span>
            <img src="client/assets/img/lock.svg">
            <!-- <span class="fa fa-lock"></span> -->
          </span>
        </div>
        <input type="password" name="password" ng-model="password" placeholder="Password"/>
        <!-- <small style="float:right;">
          <a href="/forgot-password">forgot password?</a>
        </small> -->
      </div>

      <div>
        <button type="submit" value="Login">Log In</button>
      </div>
    </form>
    <a class="panel-footer" href="/signup">
      New to Icecomm? &nbsp;<span>Sign Up</span>
    </a>
    <a class="forgot" href="/forgot-password">
      Forgot your password? &nbsp;
    </a>
  </div>

</div>
